<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactus</title>
    <style>
      
      .one {
        height: 550px;
        /* background-color: red;
            width: 350px; */
        margin-top: 130px;
      }
      #detail {
        font-size: medium;
        font-weight: bold;
        margin: 5px;
      }
      #name,
      #number,
      #email,
      #message {
        margin: 8px;
      }
    </style>
  </head>
  <body>
    
        <form action="/1.Html/registration.html">
            <center>
      <div class="one">
        <h1>Contact Us</h1>
        <div id="name">
          <span id="detail">Full Name:</span><input type="text" /><br />
        </div>
        <div id="number">
          <span id="detail">Phone Number:</span><input type="text" /><br />
        </div>
        <div id="email">
          <span id="detail">Email:</span
          ><input type="text" name="email" id="email" /><br />
        </div>
        <div id="Message">
          <span id="detail">Message:</span><br />
          <textarea name="text" id="" rows="5" cols="20"></textarea><br />
          <input type="submit" value="send" />
        </div>
      </div>
    
    </center>
</form>
  </body>
</html>
